<html>

<head>
    <title>Profile Card Hover </title>

    <!-- lets import font awesome icons cdn here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
        integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* our styles go here  */
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(188deg 3% 83%);
        }

        :root {
            --container: 16rem;
            --height: 5.125rem;
            --ball: 4.25rem;
        }

        [type="checkbox"] {
            appearance: none;
            display: none;
        }

        .checkbox__container {
            transform: scale(1.2);
            display: grid;
            inline-size: var(--container);
            block-size: var(--height);
            border-radius: 100vh;
            background: linear-gradient(45deg, hsl(39, 100%, 80%), hsl(300, 47%, 85%));
            position: relative;
            box-shadow: 0px 1.9px 3.2px rgba(0, 0, 0, 0.25);
            outline: 1px solid hsl(0, 0%, 60%, 0.2);
        }

        .label-for-toggle {
            cursor: pointer;
            isolation: isolate;
            display: grid;
            place-content: center start;
            width: inherit;
            border-radius: inherit;
            border: 16px solid hsl(200, 0%, 100%, 0.825);
            box-shadow: 0 2px 2px 1px #0003 inset, inset 0 -1px 1.5px 1px #fff7;
        }

        .ball {
            place-self: center start;
            position: absolute;
            left: 0.5rem;
            mix-blend-mode: color;
            display: grid;
            place-content: center;
            width: var(--ball);
            aspect-ratio: 1;
            background: linear-gradient(135deg, #3ddbd9, #8da2ec, #fe95ff);
            border-radius: 50%;
            transition: transform 500ms cubic-bezier(0.4, 0.47, 0.66, 0.86);
            box-shadow: 0 0 0.75rem 0 #0004;
        }

        .ball i {
            font-size: 2.5em;
            color: #fff;
            -webkit-text-stroke: 1px #0006;
        }

        :checked~.checkbox__container .ball {
            transform: translateX(calc(var(--container) - var(--ball) - 1rem)) rotate(540deg);
        }
    </style>
</head>

<body>
    <input type="checkbox" name="checkbox" id="input-toggle" class="input-toggle" />
    <div class="checkbox__container">
        <label for="input-toggle" class="label-for-toggle">
            <span class="ball arrow">
                <i class="fas fa-arrow-right"></i>
            </span>
        </label>
    </div>
</body>

</html>
